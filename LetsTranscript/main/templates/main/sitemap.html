{% extends "main/base.html" %}
{% block content %}
<section id="hero" class="d-flex align-items-center">
    <div class="container-fluid" data-aos="fade-up">
        <div class="row text-center justify-content-center">
            <h1 class="text-dark">LetsTranscript - Sitemap</h1>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="mt-5 mb-5 ">
                {% for post in posts %}
                <div class="mt-3 mb-3">
                    <a class="uyshjgdiku" href="https://www.letstranscript.com{{post.sitemapurl}}">https://www.letstranscript.com{{post.sitemapurl}}</a><br>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<style type="text/css">
a {
    color: black;
    line-height: 1.625;
    font-family: 'Open Sans', sans-serif;
    text-decoration: underline;
}

a:hover {
    color: #8577fb;
    line-height: 1.625;
    font-family: 'Open Sans', sans-serif;
    text-decoration: none;
}
</style>
{% endblock content %}
