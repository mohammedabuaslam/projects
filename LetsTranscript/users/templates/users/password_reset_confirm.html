{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <ol>
                <li><a href="/">Home</a></li>
                <li>Set New Password</li>
            </ol>
        </div>
    </div>
</section>
<section id="contact" class="contact mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-3" data-aos="fade-right"></div>
            <div class="col-lg-6 mt-5 mt-lg-0 shadow p-3 mb-5 bg-white rounded" data-aos="fade-left">
                <form method="POST" onsubmit="ShowLoading()">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-12 form-group">
                            {{ form|crispy }}
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button id="subm" class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3" data-aos="fade-right"></div>
        </div>
    </div>
</section>
<script type="text/javascript">
var load = document.getElementById("loading2");
var mybutton = document.getElementById("subm");

function ShowLoading() {
    mybutton.innerHTML = '<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="32px" height="32px" viewBox="0 0 128 128" xml:space="preserve"><g><path d="M75.4 126.63a11.43 11.43 0 0 1-2.1-22.65 40.9 40.9 0 0 0 30.5-30.6 11.4 11.4 0 1 1 22.27 4.87h.02a63.77 63.77 0 0 1-47.8 48.05v-.02a11.38 11.38 0 0 1-2.93.37z" fill="#ffffff"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="400ms" repeatCount="indefinite"></animateTransform></g></svg>'
}
</script>


{% endblock content %}
